<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة العلوم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .body-gradient { background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #f0f9ff 100%); }
        .icon-btn:active { transform: scale(0.95) translateY(1px); transition: transform 0.1s ease-in-out; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .sub-content { max-height: 0; overflow: hidden; transition: max-height 0.7s ease-in-out; }
        .sub-content.show { max-height: 1200px; }
        #choiceModal.hidden { display: none; }
    </style>
</head>
<body class="body-gradient text-gray-800">

    <div class="container mx-auto p-4 max-w-4xl fade-in">
        
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-emerald-700">مكتبة العلوم العصرية</h1>
            <p class="text-lg text-gray-600 mt-2">مرجعك الأول للمناهج والموارد التعليمية</p>
        </header>

        <main>
            <div class="bg-white rounded-xl shadow-md p-5 mb-6">
                <button onclick="toggleContent('primary-stage')" class="flex items-center justify-between w-full text-right">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-emerald-500 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="text-xl font-semibold text-gray-700">المرحلة الابتدائية</span>
                    </div>
                    <svg id="primary-stage-arrow" class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>

                <div id="primary-stage" class="sub-content mt-4 border-t pt-4">
                    <div class="p-3 hover:bg-gray-50 rounded-lg">
                        <button onclick="toggleContent('grade-6')" class="flex items-center w-full text-right">
                            <svg class="w-4 h-4 text-sky-500 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            <span class="font-medium">الصف السادس</span>
                        </button>
                        <div id="grade-6" class="sub-content mt-2 pr-6">
                           <div class="flex items-center p-2 hover:bg-sky-100 rounded-md">
                               <a href="#" class="flex items-center w-full">
                                   <svg class="w-4 h-4 text-gray-500 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.494h18"></path></svg>
                                   <span>الكتاب المدرسي</span>
                               </a>
                           </div>
                           <div class="flex items-center p-2 hover:bg-sky-100 rounded-md">
                                <a href="https://github.com/SABRYSCI/sabry-library/commit/be1a22fcf820674c0c5650c3f518842abb354fcf" target="_blank" rel="noopener noreferrer" class="flex items-center w-full">
                                    <svg class="w-4 h-4 text-gray-500 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path></svg>
                                    <span>القارئ الذكي</span>
                                </a>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            </main>

        <footer class="text-center mt-12 mb-6">
            <p class="text-gray-500">الحمد لله رب العالمين</p>
        </footer>

    </div>

    <script>
        function toggleContent(id) {
            const element = document.getElementById(id);
            const arrow = document.getElementById(id + '-arrow');
            if (element.classList.contains('show')) {
                element.classList.remove('show');
                if(arrow) arrow.classList.remove('rotate-180');
            } else {
                element.classList.add('show');
                if(arrow) arrow.classList.add('rotate-180');
            }
        }
    </script>

</body>
</html>
