<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة العلوم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .body-gradient { background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #f0f9ff 100%); }
        .icon-btn:active { transform: scale(0.95) translateY(1px); transition: transform 0.1s ease-in-out; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .sub-content { max-height: 0; overflow: hidden; transition: max-height 0.7s ease-in-out; }
        .sub-content.show { max-height: 1000px; }
    </style>
</head>
<body class="body-gradient text-gray-800">

    <div id="app-container" class="container mx-auto p-4 md:p-8 text-center">
        <header class="mb-12">
            <h1 class="text-3xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-600 to-teal-500 mb-3">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</h1>
            <p class="text-xl md:text-2xl text-green-700 mb-8">اللَّهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ وَعَلَى آلِهِ وَصَحْبِهِ وَسَلِّمْ</p>
            <div class="bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg inline-block max-w-2xl">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-900">مكتبة العلوم</h2>
                <p class="text-lg md:text-xl text-gray-600 mt-2">للأستاذ: صبري محمد حمد</p>
                <p class="text-base md:text-lg text-gray-500">معلم بمدرسة البلاد القديم الإبتدائية الإعدادية للبنين</p>
            </div>
        </header>

        <main class="flex flex-col items-center">
            <section class="w-full max-w-lg mb-8">
                <button id="ministryContentBtn" class="icon-btn bg-gradient-to-br from-green-500 to-teal-600 text-white p-6 rounded-2xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 w-full flex items-center justify-center h-32">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 ml-4"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
                    <span class="text-2xl font-bold">محتوى مكتبة العلوم</span>
                </button>
            </section>

            <section id="gradeLevelsContainer" class="hidden w-full">
                <div class="fade-in grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-10 mt-8">
                </div>
            </section>
        </main>
        
        <footer class="mt-16 text-center border-t-2 border-green-200 pt-8">
             <!-- Footer content remains the same -->
        </footer>
    </div>

    <script>
        const fileLinks = {
            reader_grade6_term1: "./book_reader_grade6_term1.html",
            pdf_grade6_term1: "https://moebh-my.sharepoint.com/:b:/g/personal/781251907_moe_bh/EXkeSgmMUfhAn2nCGk3Ht1EB97LiLUG9ZFcS8zatQUCnFw?e=yOi76w",
            //... other links
        };
        
        const grades = [
            { name: "السادس الابتدائي", key: "grade6", icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0l-.07.004c-.88.064-1.732.19-2.583.382a59.9 59.9 0 0117.74-5.417c.832.124 1.633.29 2.408.482l.07.004" /></svg>`},
            { name: "الأول الإعدادي", key: "grade7", icon: `...`},
            { name: "الثاني الإعدادي", key: "grade8", icon: `...`},
            { name: "الثالث الإعدادي", key: "grade9", icon: `...`}
        ];

        const subItems = [
            { name: "عرض الكتاب (PDF)", key: "pdf", icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 13.5l3 3m0 0l3-3m-3 3v-6m1.06-4.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" /></svg>` },
            { name: "القارئ الذكي (بحث)", key: "reader", icon: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM10.5 7.5v6m3-3h-6" /></svg>`},
            // ... other items
        ];
        
        const gradeLevelsContainer = document.getElementById('gradeLevelsContainer').querySelector('.grid');
        
        const createSubItemsHTML = (gradeKey, termKey) => {
            let html = '';
            const bookReaderLink = fileLinks[`reader_${gradeKey}_${termKey}`] || '#';
            const bookPdfLink = fileLinks[`pdf_${gradeKey}_${termKey}`] || '#';

            if (bookReaderLink !== '#' || bookPdfLink !== '#') {
                html += `
                <div class="col-span-full bg-white/60 p-3 rounded-lg">
                    <h4 class="font-bold text-gray-700 mb-2 border-b-2 border-green-200 pb-1">الكتاب المدرسي</h4>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <a href="${bookPdfLink}" target="_blank" class="flex-1 icon-btn flex items-center justify-center text-center bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-all duration-200 ${bookPdfLink === '#' ? 'opacity-50 cursor-not-allowed' : ''}">
                            ${subItems.find(i => i.key === 'pdf').icon.replace(/<svg .*?>/, (m) => m.replace(/class=".*?"/, 'class="w-5 h-5 ml-2"'))}
                            <span>عرض (PDF)</span>
                        </a>
                        <a href="${bookReaderLink}" target="_blank" class="flex-1 icon-btn flex items-center justify-center text-center bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-all duration-200 ${bookReaderLink === '#' ? 'opacity-50 cursor-not-allowed' : ''}">
                             ${subItems.find(i => i.key === 'reader').icon.replace(/<svg .*?>/, (m) => m.replace(/class=".*?"/, 'class="w-5 h-5 ml-2"'))}
                            <span>القارئ الذكي</span>
                        </a>
                    </div>
                </div>
                `;
            }
            // Add other items here if needed...
            return html;
        };
        
        const createGradeCards = () => {
            gradeLevelsContainer.innerHTML = grades.map((grade, index) => {
                const gradeKey = grade.key;
                return `
                <div class="bg-gradient-to-br from-green-600 to-teal-500 text-white p-4 rounded-2xl shadow-lg flex flex-col gap-3 transition-all duration-300">
                    <div class="flex flex-col items-center">
                        ${grade.icon.replace(/class=".*?"/, 'class="w-8 h-8 mb-2"')}
                        <span class="text-xl font-bold">${grade.name}</span>
                    </div>
                    <div class="flex flex-col gap-3">
                        <div>
                            <button data-target="sub-content-${index}-1" class="semester-btn icon-btn w-full bg-white/20 hover:bg-white/30 rounded-lg p-3 text-base font-bold transition-colors">الفصل الأول</button>
                            <div id="sub-content-${index}-1" class="sub-content mt-3">
                                <div class="p-3 bg-green-50 rounded-lg grid grid-cols-1 gap-2">
                                    ${createSubItemsHTML(gradeKey, 'term1')}
                                </div>
                            </div>
                        </div>
                        <div>
                            <button data-target="sub-content-${index}-2" class="semester-btn icon-btn w-full bg-white/20 hover:bg-white/30 rounded-lg p-3 text-base font-bold transition-colors">الفصل الثاني</button>
                            <div id="sub-content-${index}-2" class="sub-content mt-3">
                                <div class="p-3 bg-green-50 rounded-lg grid grid-cols-1 gap-2">
                                     ${createSubItemsHTML(gradeKey, 'term2')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
            // Re-add event listeners
            addEventListenersToButtons();
        };

        const addEventListenersToButtons = () => { /* ... */ };
        document.addEventListener('DOMContentLoaded', () => { createGradeCards(); /* ... */ });
    </script>
</body>
</html>
