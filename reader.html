<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القارئ الذكي - مكتبة العلوم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- PDF.js library is required for text extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        /* Custom style for highlighted text */
        mark {
            background-color: #fef08a; /* yellow-200 */
            padding: 2px;
            border-radius: 4px;
        }
        /* Loading spinner animation */
        .loader {
            border: 5px solid #f3f3f3; /* light grey */
            border-top: 5px solid #3498db; /* blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header & Search Bar -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">القارئ الذكي</h1>
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="searchInput" placeholder="ابحث عن كلمة..." class="w-full p-3 rounded-lg border-2 border-gray-200 focus:border-green-500 focus:ring-green-500 transition">
                <button id="searchBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-5 rounded-lg transition">بحث</button>
                <button id="clearBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-5 rounded-lg transition">مسح</button>
            </div>
            <div id="search-info" class="text-center mt-2 font-medium text-gray-600"></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="content-area" class="flex-grow overflow-auto p-4 md:p-8">
        <!-- Loading Indicator -->
        <div id="loading-container" class="text-center p-10 flex flex-col items-center justify-center h-full">
            <div class="loader mb-4"></div>
            <p class="text-xl font-semibold text-gray-700">جاري استخراج النص من الكتاب...</p>
            <p class="text-gray-500">قد تستغرق هذه العملية بعض الوقت حسب حجم الكتاب.</p>
        </div>

        <!-- Extracted Text Container -->
        <div id="text-container" class="bg-white p-6 md:p-8 rounded-lg shadow-sm text-lg leading-relaxed text-right" style="white-space: pre-wrap; display: none;"></div>
    </main>

    <script>
        // --- DOM Elements ---
        const loadingContainer = document.getElementById('loading-container');
        const textContainer = document.getElementById('text-container');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const searchInfo = document.getElementById('search-info');

        // --- PDF.js Setup ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        // --- Get PDF URL from page URL ---
        const urlParams = new URLSearchParams(window.location.search);
        let pdfUrl = urlParams.get('file');

        // --- Main Logic ---
        const extractText = async (url) => {
            try {
                // Using a CORS proxy to handle permissions issues with OneDrive/other services
                const proxyUrl = 'https://corsproxy.io/?';
                const loadingTask = pdfjsLib.getDocument(proxyUrl + url);
                const pdf = await loadingTask.promise;
                const maxPages = pdf.numPages;
                let fullText = "";

                // Loop through all pages and extract text
                for (let i = 1; i <= maxPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(" ");
                    fullText += pageText + "\n\n"; // Add space between pages
                }

                // Display the extracted text
                textContainer.textContent = fullText;
                loadingContainer.style.display = 'none';
                textContainer.style.display = 'block';

            } catch (error) {
                console.error('Error extracting text from PDF:', error);
                loadingContainer.innerHTML = `<p class="text-red-600 font-bold">فشل استخراج النص.</p><p class="text-sm text-gray-600 mt-2">تأكد من أن الرابط صحيح وأن الملف متاح للعامة.</p>`;
            }
        };

        // --- Search Functionality ---
        let originalText = '';
        const handleSearch = () => {
            if (originalText === '') {
                originalText = textContainer.innerHTML;
            } else {
                textContainer.innerHTML = originalText; // Reset to original for new search
            }
            
            const searchTerm = searchInput.value;
            if (searchTerm.trim() === '') {
                searchInfo.textContent = 'الرجاء إدخال كلمة للبحث.';
                return;
            }

            const regex = new RegExp(searchTerm, 'gi');
            let matchCount = 0;
            const newText = originalText.replace(regex, (match) => {
                matchCount++;
                return `<mark>${match}</mark>`;
            });

            textContainer.innerHTML = newText;
            searchInfo.textContent = `تم العثور على "${searchTerm}" ${matchCount} مرة.`;
        };
        
        const clearSearch = () => {
             if (originalText !== '') {
                textContainer.innerHTML = originalText;
            }
            searchInput.value = '';
            searchInfo.textContent = '';
        }

        // --- Event Listeners ---
        searchBtn.addEventListener('click', handleSearch);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
        clearBtn.addEventListener('click', clearSearch);

        // --- Start Execution ---
        if (pdfUrl) {
            extractText(pdfUrl);
        } else {
            loadingContainer.innerHTML = '<p class="text-red-600 font-bold">لم يتم توفير رابط للملف.</p>';
        }

    </script>
</body>
</html>
